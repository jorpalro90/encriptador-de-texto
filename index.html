<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
       <div class="ajustar_header">
        <img src="./assets/Logo.png" alt="Logo del Encriptador" class="logo">
        <h1 class="encriptador_texto">Encriptador de Texto</h1>
      </div>
    </header>
    <main>
        <section class="section-left">
            <textarea id="ingresarTexto" class="text-input" rows="10" placeholder="Ingrese el texto aquí" aria-label="Área de texto para ingresar texto a encriptar o desencriptar"></textarea>
            <div class="info-container">
                <img src="./assets/exclamation.png" alt="Advertencia" class="icon-exclamation">
                <p class="info-message">Solo letras minúsculas y sin acentos</p>
            </div>
                <div class="button-group">
                <button id="botonEncriptar" class="btn">Encriptar</button>
                <button id="botonDesencriptar" class="btn">Desencriptar</button>
            </div>
        </section>
        <section class="section-right">
            <div class="message-box">
                <img id="imagenMuneco" src="./assets/Muneco.webp" alt="Imagen de muñeco" class="image-doll">
                <textarea id="encontrarMensaje" class="text-output" rows="10" placeholder="Ningún mensaje fue encontrado" aria-label="Área de texto para mostrar el mensaje encriptado o desencriptado"></textarea>
                <p id="mensajeDesencriptar" class="output-message">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="botonCopiar" class="btn">Copiar</button>
            </div> 
        </section>
    </main>
    <footer>
        <div class="footer">
            <h2 class="creado_por">Creado por Jorge Palacio</h2>
            <a href="https://github.com/jorpalro90">
                <img src="./assets/github.png" alt="Icono de GitHub">
            </a>
            <a href="https://www.linkedin.com/feed/">
                <img src="./assets/linkedin.png" alt="Icono de linkedin">
            </a>
            <a href="https://www.instagram.com/jorgelpalacior/">
                <img src="./assets/instagram.png" alt="Icono de Instagram">
            </a>       
        </div>
    </footer>
    <script src="./scripts/apps.js"></script>
</body>
</html>
